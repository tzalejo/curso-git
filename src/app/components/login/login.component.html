<div class="jumbotron">
  <div class="row">
    <div class="col-md-4"></div>
    <form class="form-signin col-md-4">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works
            in latest Chrome, Safari, and Firefox.</a></p>
      </div>

      <div class="form-label-group">
        <input type="email" name="email" class="form-control" [(ngModel)]="login.email" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="password" class="form-control" [(ngModel)]="login.password" placeholder="Password" required="">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
      <a class="btn btn-primary btn-block" (click)="logueo()">Login</a>
      <a class="btn btn-primary btn-block">Cancelar</a>
      <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
    </form>

  </div>
</div>
